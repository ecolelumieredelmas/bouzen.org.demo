  <!-- Menú móvil -->
  <nav id="nav-mobile" class="fixed top-0 right-0 h-screen w-3/4 max-w-sm md:hidden z-50 shadow-2xl overflow-y-auto transform translate-x-full transition-transform duration-500 ease-out">

    <div class="relative flex flex-col h-full">

      <!-- Links del menú móvil -->

          <span class="flex items-center gap-2"><i class="fa-solid fa-home text-purple-400"></i>Home</span>
          <i class="fa-solid fa-chevron-right text-purple-400/50"></i>
        </a>
        <a href="gallery.html" class="group flex items-center justify-between text-white text-lg hover:text-purple-300 transition-all duration-300 py-3 px-3 rounded-xl hover:bg-white/5 border border-transparent hover:border-purple-500/30">

    <!-- WebP animado como fondo -->
<img class="fixed top-0 left-0 w-full h-full object-cover" 
     src="media/hot.webp" 
     alt="Background sensual"
     style="pointer-events: none;">
    <!-- Overlay oscuro para mejorar legibilidad -->
    <div class="fixed top-0 left-0 w-full h-full bg-black/30"></div>

    <!-- Modal Compacto y Sensual -->
    <div class="fixed bottom-20 left-1/2 transform -translate-x-1/2 z-30 w-full max-w-sm px-4">
        <div class="bg-gradient-to-br from-gray-900/40 to-gray-800/40 backdrop-blur-lg rounded-2xl p-6 
                    border border-gray-700/20 shadow-2xl">
            <h2 class="text-lg font-light text-rose-300/90 text-center mb-5 tracking-wide">
                ¿Interesado en un trío?
            </h2>
            
            <div class="flex gap-3">
                <button onclick="handleAnswer('no')" 
                        class="flex-1 bg-gray-700/30 hover:bg-gray-600/40 text-gray-300/90 px-6 py-3 
                               rounded-xl font-light text-sm transition-all duration-200 border border-gray-600/30">
                    No
                </button>
                
                <button onclick="handleAnswer('si')" 
                        class="flex-1 bg-rose-500/80 hover:bg-rose-600/90 text-white px-6 py-3 
                               rounded-xl font-light text-sm transition-all duration-200 shadow-lg shadow-rose-500/20">
                    Sí
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Reacción al pulsar Sí - animación profesional
        function handleAnswer(answer) {
            const main = document.querySelector(".fixed.bottom-20");
            if (answer === "si") {
                // Fade out del contenido actual
                gsap.to(main, {duration: 0.4, opacity: 0, y: 20});
                
                // Crear overlay elegante
                const overlay = document.createElement("div");
                overlay.className = "fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50";
                overlay.style.opacity = "0";
                
                const msgContainer = document.createElement("div");
                msgContainer.className = "text-center";
                msgContainer.innerHTML = `
                    <div class="text-5xl font-extralight mb-3 tracking-wider" style="color: #ff4b6e;">Perfecto</div>
                    <div class="w-16 h-0.5 mx-auto" style="background-color: #ff4b6e;"></div>
                `;
                
                overlay.appendChild(msgContainer);
                document.body.appendChild(overlay);
                
                // Animación suave y elegante
                gsap.to(overlay, {
                    duration: 0.6, 
                    opacity: 1, 
                    ease: "power2.out"
                });
                
                gsap.fromTo(msgContainer, 
                    {y: 30, opacity: 0}, 
                    {y: 0, opacity: 1, duration: 0.8, ease: "power3.out", delay: 0.2}
                );
                
                setTimeout(() => {
                    gsap.to(overlay, {
                        duration: 0.5, 
                        opacity: 0, 
                        ease: "power2.in",
                        onComplete: () => {
                            window.location.href = "inicio.html";
                        }
                    });
                }, 1800);
            } else {
                const msg = document.createElement("div");
                msg.className = "fixed top-24 left-1/2 transform -translate-x-1/2 bg-gray-800/90 backdrop-blur-md text-white px-6 py-3 rounded-full z-50 text-sm font-light";
                msg.textContent = "Está bien, quizás en otro momento";
                document.body.appendChild(msg);
                gsap.fromTo(msg, {y: -20, opacity: 0}, {y: 0, opacity: 1, duration: 0.5});
                setTimeout(() => {
                    gsap.to(msg, {y: -20, opacity: 0, duration: 0.5, onComplete: () => msg.remove()});
                }, 2500);
            }
        }
    </script>
